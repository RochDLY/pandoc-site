resume : |
  _Pensées d'un doctorant_ est le carnet où je publie des écrits liés à la recherche que je mène sur l'écriture des textes scientifiques en environnement numériques et les modèles épistémologiques des documents qui émergent de cette situation, notamment au sein des environnements Stylo et Le Pressoir. Je m'appelle Roch Delannay et je suis doctorant en humanités numériques au département de littératures et langues du monde de l'Université de Montréal, en cotutelle avec l'Université Paris Nanterre en sciences de l'information et de la communication. Le titre des _pensées_ n'est pas sans rapport avec les _Pensées pour moi-même_ de Marc Aurèle. Ce carnet est principalement un dépôt où je laisse des idées, des bouts de texte, de la veille technologique, des brouillons de documents pour ma thèse, des articles ou des présentations en lien avec ma recherche. C'est aussi le lieu où je peux prototyper : à travers ce carnet, j'essaye de construire un modèle de représentation du document qui lui soit adapté et sur-mesure, en dehors des modèles populaires que construisent les outils que l'on peut trouver en ligne (tout n'est pas _from scratch_ non plus).   
  Pour en découvrir plus, je vous invite à naviguer dans les différentes sections et à vous promener dans tout cet espace, bonne visite !

